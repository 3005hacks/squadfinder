	<!--This script holds the logMeIn function to pop up the FB login box-->
	<script type="text/javascript"> function logMeIn(){
		  Parse.FacebookUtils.logIn(null, {
		  success: function(user) {
		    if (!user.existed()) {
		      alert("User signed up and logged in through Facebook!");
		    } else {
		      alert("User logged in through Facebook!");
		    }
		  },
		  error: function(user, error) {
		    alert("User cancelled the Facebook login or did not fully authorize.");
		  }
		});
		}</script>

	<!--This script holds the newUser function to create a new Parse user-->
	<script type="text/javascript">
	//signs up a new user
	function newUser() {
		var user = new Parse.User();
		user.set("username", document.getElementById('username').value);
		user.set("password", document.getElementById('password').value);
		//user.set("email", document.getElementById('email').text);
		//user.set("phone", document.getElementById('phone').text);
		  
		user.signUp(null, {
		  success: function(user) {
		    // Hooray! Let them use the app now.
		    alert("You have been signed up! Squad UP!");
		  },
		  error: function(user, error) {
		    // Show the error message somewhere and let the user try again.
		    alert("Error: " + error.code + " " + error.message);
		  }
		});}
	</script>


	<!--This script holds the logIn function to log in a parse user-->
	<script type="text/javascript">
		function logIn(){

	  Parse.User.logIn(document.getElementById('username').value, document.getElementById('password').value), {
	  success: function(user) {
	    // Do stuff after successful login.
	    window.open("Profile.html");
	  },
	  error: function(user, error) {
	    // The login failed. Check error to see why.
	  }
	};
	}
	</script>
